<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background-color: #ffffff;
            padding: 20px; /* Reduced padding for mobile screens */
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%; /* Adjusted width to be responsive */
            max-width: 600px;
            text-align: center;
        }

        p {
            font-size: 20px; /* Adjusted font size for better readability on mobile */
            color: #333;
            margin: 0;
            line-height: 1.5;
            word-wrap: break-word;
        }

        p::before {
            content: "Result: ";
            font-weight: bold;
            color: #007BFF; /* Color for the result label */
        }

        @media (max-width: 600px) {
            p {
                font-size: 18px; /* Smaller font size for mobile screens */
            }

            .result-container {
                padding: 15px; /* Further reduced padding for smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="result-container">
        <p>{{ result_first_gen }}</p>
    </div>
</body>

</html>
